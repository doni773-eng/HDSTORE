<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toko Imut</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffe6f0;
    text-align: center;
    padding: 20px;
  }

  h1 {
    color: #ff4d94;
  }

  .produk {
    display: inline-block;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
    margin: 15px;
    padding: 15px;
    width: 220px;
    transition: transform 0.3s ease;
  }

  .produk:hover {
    transform: scale(1.05);
  }

  .produk img {
    width: 200px;
    height: 200px;
    object-fit: cover; /* potong gambar biar proporsinya tetap */
    border-radius: 10px;
  }

  .produk h3 {
    margin: 10px 0 5px;
    color: #ff4d94;
  }

  .produk p {
    margin: 5px 0;
    font-weight: bold;
    color: #ff66b3;
  }

  .produk button {
    background-color: #ff80bf;
    border: none;
    padding: 8px 12px;
    border-radius: 20px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .produk button:hover {
    background-color: #ff4d94;
  }
</style>
</head>
<body>

<h1>✨ Toko Imut ✨</h1>

<div class="produk">
  <img src="https://i.imgur.com/6qK2vJt.jpeg" alt="Produk 1">
  <h3>Tas Lucu</h3>
  <p>Rp 75.000</p>
  <button>Beli Sekarang</button>
</div>

<div class="produk">
  <img src="https://i.imgur.com/z9Yx1xE.jpeg" alt="Produk 2">
  <h3>Boneka Teddy</h3>
  <p>Rp 50.000</p>
  <button>Beli Sekarang</button>
</div>

<div class="produk">
  <img src="https://i.imgur.com/Z5IvJqz.jpeg" alt="Produk 3">
  <h3>Cup Cake</h3>
  <p>Rp 25.000</p>
  <button>Beli Sekarang</button>
</div>

</body>
</html>
