<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Imut</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            padding: 0;
            color: #444;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffb6c1;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0,0,0,0.2);
        }
        .card img {
            width: 200px; /* ukuran gambar */
            height: 200px; /* ukuran gambar */
            object-fit: cover; /* menjaga proporsi gambar */
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #ff4d88;
        }
        .price {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #ff4d88;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e6005c;
        }
    </style>
</head>
<body>

<header>üõçÔ∏è Toko Imut Pink Pastel üíñ</header>

<div class="container">
    <div class="card">
        <img src="https://i.pinimg.com/736x/6c/4f/0d/6c4f0d17d3f92f8b1c07b496ec9b9887.jpg" alt="Produk 1">
        <div class="product-name">Boneka Kucing</div>
        <div class="price">Rp 50.000</div>
        <button class="btn" onclick="beliProduk('Boneka Kucing', '50000')">Beli Sekarang</button>
    </div>
    <div class="card">
        <img src="https://i.pinimg.com/736x/28/6b/2c/286b2c19281364b3b3dbd977e89167dc.jpg" alt="Produk 2">
        <div class="product-name">Cangkir Lucu</div>
        <div class="price">Rp 25.000</div>
        <button class="btn" onclick="beliProduk('Cangkir Lucu', '25000')">Beli Sekarang</button>
    </div>
</div>

<script>
    function beliProduk(namaProduk, harga) {
        let nomorWA = "6282372180312"; // Ganti dengan nomor WhatsApp kamu (tanpa +)
        let pesan = `Halo, saya ingin membeli ${namaProduk} seharga Rp ${harga}. Apakah masih tersedia?`;
        let url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
        window.open(url, '_blank');
    }
</script>

</body>
</html>
