<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HD STORE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #ffe6f0;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #ffb6c1;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        color: white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .card {
        background-color: white;
        border-radius: 20px;
        padding: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .card img {
        width: 100%;
        height: 200px; /* Tinggi seragam */
        object-fit: cover; /* Biar proporsional */
        border-radius: 15px;
    }
    .card h3 {
        font-size: 18px;
        margin: 10px 0 5px;
        color: #ff4d6d;
    }
    .card p {
        color: #ff80a1;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .btn {
        background-color: #ff80a1;
        color: white;
        padding: 10px 15px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #ff4d6d;
    }
</style>
</head>
<body>

<header>ðŸŒ¸ Toko HD STOREðŸŒ¸</header>

<div class="container" id="product-list">
    <!-- Produk ditambahkan lewat JS -->
</div>

<script>
const nomorWA = "6282372180715"; // Ganti dengan nomor WhatsApp kamu

const produk = [
    {
        nama: "Jilbab Paris",
        harga: "Rp 25.000",
        gambar: "https://down-id.img.susercontent.com/file/97580cac957d69c84a1b04340071561a"
    },
    {
        nama: "Gelas Karakter",
        harga: "Rp 45.000",
        gambar: "https://tse2.mm.bing.net/th/id/OIP.KBbWZjD2R10qYXVMSFCKiQHaHa?pid=Api&P=0&h=180"
    },
    {
        nama: "Boneka Kelinci",
        harga: "Rp 95.000",
        gambar: "https://tse1.mm.bing.net/th/id/OIP.Nyi0nAYjXc6MgCPGir54BwHaHa?pid=Api&P=0&h=180"
    }
];

const container = document.getElementById("product-list");

produk.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
        <img src="${item.gambar}" alt="${item.nama}">
        <h3>${item.nama}</h3>
        <p>${item.harga}</p>
        <button class="btn" onclick="beliProduk('${item.nama}')">Beli Sekarang</button>
    `;
    container.appendChild(card);
});

function beliProduk(namaProduk) {
    const pesan = `Halo, saya ingin membeli ${namaProduk}`;
    const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>
