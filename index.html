<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HD STORE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://i.pinimg.com/736x/d5/cd/7e/d5cd7ebea4cb07e6a60f5e7c0a6170b8.jpg');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        backdrop-filter: blur(4px);
    }
    header {
        background: linear-gradient(135deg, rgba(255,182,193,0.9), rgba(255,105,180,0.9));
        padding: 20px;
        font-size: 26px;
        font-weight: bold;
        color: white;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        letter-spacing: 1px;
        position: sticky;
        top: 0;
        z-index: 10;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        padding: 30px;
    }
    .card {
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 20px;
        padding: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        backdrop-filter: blur(6px);
    }
    .card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 10px 25px rgba(255,105,180,0.3);
    }
    .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .card img:hover {
        transform: scale(1.05);
    }
    .card h3 {
        font-size: 18px;
        margin: 10px 0 5px;
        color: #ff4d6d;
    }
    .card p {
        color: #ff80a1;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .btn {
        background: linear-gradient(135deg, #ff80a1, #ff4d6d);
        color: white;
        padding: 10px 18px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    .btn:hover {
        background: linear-gradient(135deg, #ff4d6d, #ff80a1);
        transform: scale(1.05);
    }

    /* Pop-up Style */
    .popup {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }
    .popup-content {
        background: linear-gradient(135deg, #fff0f6, #ffe6f0);
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        width: 320px;
        animation: pop 0.3s ease;
        box-shadow: 0 8px 20px rgba(255,105,180,0.3);
    }
    .popup-content img {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 10px;
    }
    @keyframes pop {
        from {transform: scale(0.5);}
        to {transform: scale(1);}
    }
    .close {
        color: #ff4d6d;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        top: 15px;
        right: 20px;
    }
</style>
</head>
<body>

<header>ðŸŒ¸ HD STORE ðŸŒ¸</header>

<div class="container" id="product-list"></div>

<!-- Pop-up -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popup-img" src="" alt="">
        <h3 id="popup-nama"></h3>
        <p id="popup-harga"></p>
    </div>
</div>

<script>
const nomorWA = "6282372180715"; 

const produk = [
    { nama: "Jilbab Paris", harga: "Rp 25.000", gambar: "https://i.pinimg.com/564x/6a/15/2d/6a152d03f35a9c76b4fbe4e06c3f4ee2.jpg" },
    { nama: "Gelas Karakter", harga: "Rp 45.000", gambar: "https://i.pinimg.com/564x/b0/cf/94/b0cf94e8d4c68d0dc245eeaf0ff5a3fc.jpg" },
    { nama: "Boneka Kelinci", harga: "Rp 95.000", gambar: "https://i.pinimg.com/564x/c1/cf/47/c1cf472f93d2a1e246f02cfe72f3f80b.jpg" }
];

const container = document.getElementById("product-list");

produk.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
        <img src="${item.gambar}" alt="${item.nama}" onclick="showPopup('${item.gambar}','${item.nama}','${item.harga}')">
        <h3>${item.nama}</h3>
        <p>${item.harga}</p>
        <button class="btn" onclick="beliProduk('${item.nama}')">Beli Sekarang</button>
    `;
    container.appendChild(card);
});

function beliProduk(namaProduk) {
    const pesan = `Halo, saya ingin membeli ${namaProduk}`;
    const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
    window.open(url, "_blank");
}

function showPopup(gambar, nama, harga) {
    document.getElementById("popup-img").src = gambar;
    document.getElementById("popup-nama").innerText = nama;
    document.getElementById("popup-harga").innerText = harga;
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
