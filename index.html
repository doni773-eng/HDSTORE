<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toko Imut Pink</title>
<style>
    body {
        font-family: 'Quicksand', sans-serif;
        background-color: #ffe4ec;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #ffb6c1;
        padding: 15px;
        text-align: center;
        color: white;
        font-size: 1.8em;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(255, 182, 193, 0.5);
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .card {
        background-color: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(255, 182, 193, 0.5);
        transition: transform 0.3s ease;
        text-align: center;
        padding-bottom: 15px;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .card h3 {
        margin: 10px 0 5px;
        color: #ff69b4;
    }
    .card p {
        color: #555;
        font-weight: bold;
    }
    .btn {
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 10px;
        transition: background 0.3s ease;
    }
    .btn:hover {
        background-color: #ff85c1;
    }
</style>
</head>
<body>

<header>ðŸŒ¸ Toko Imut Pink ðŸŒ¸</header>

<div class="container" id="product-list">
    <!-- Produk akan ditambahkan via JavaScript -->
</div>

<script>
    // Daftar produk
    const products = [
        {
            name: "Jilbab Paris",
            price: "Rp 25.000",
            img: "https://down-id.img.susercontent.com/file/97580cac957d69c84a1b04340071561a?a=500"
        },
        {
            name: "Cangkir Hello Kitty",
            price: "Rp 55.000",
            img: "https://i.pinimg.com/736x/0d/e6/48/0de648b3e4240d6b4e78684978b623c7.jpg"
        },
        {
            name: "Tas Imut Pink",
            price: "Rp 150.000",
            img: "https://i.pinimg.com/736x/d2/d4/b6/d2d4b66cb42a9300b94ac021ed7f8a1e.jpg"
        }
    ];

    const phoneNumber = "6282372180715"; // Ganti dengan nomor WhatsApp kamu

    const productList = document.getElementById("product-list");

    products.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
            <button class="btn">Beli Sekarang</button>
        `;
        
        card.querySelector(".btn").addEventListener("click", () => {
            const message = `Halo, saya ingin membeli ${product.name}`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        });

        productList.appendChild(card);
    });
</script>

</body>
</html>
